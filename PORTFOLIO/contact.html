<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <h1>CONTACT</h1>
    <div>

        <form>

            <label for="fname">First Name:</label>
            <br>
            <input type="text" id="fname" placeholder="firstname...">
            <br>
            <label for="lname">Last Name:</label>
            <br>
            <input type="text" id="lname" placeholder="lastname...">
            <br>
            <label for="Email">Email:</label>
            <br>
            <input type="email" id="Email" placeholder="your email id">
            <br>
            <label for="contact">Contact no.</label>
            <br>
            <input type="number" name="" id="contact" placeholder="enter your contact number">
            <br>
            <button>Submit</button>



        </form>
    </div>
</body>

</html>
